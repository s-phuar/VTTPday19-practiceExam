<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panucci's Pizza</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
            }
    
            img {
                max-width: 100px;
                height: auto;
                display: block;
                margin: 0 auto;
            }
    
            .header {
                background-color: white;
                padding: 20px 0;
            }
    
            .header img {
                max-width: 150px;
            }
    
            .container {
                max-width: 1000px;
                margin: 0 auto;
                padding: 20px;
            }
    
            h1 {
                font-size: 2.5em;
                margin: 10px 0;
            }
    
            .pizza-selection {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                gap: 20px;
                margin-top: 20px;
            }
    
            .pizza-option {
                flex: 1 1 calc(20% - 10px);
                text-align: center;
            }
    
            .form-group {
                margin: 20px 0;
            }
    
            select, input[type="number"] {
                padding: 5px;
                font-size: 16px;
            }
    
            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
            }
    
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
<body>


    
<div class="header">
    <img th:src="@{/images/logo.jpg}" alt="Panucci's Pizza Logo">
    <h1>Panucci's Pizza</h1>
</div>

<div class="container">
    <h2>Select a pizza</h2>

    <form method="post" th:action="@{/test/pizza}" th:object="${Order}">
        <div class="pizza-selection">
            <div class="pizza-option">
                <img th:src="@{/images/Bella.png}" alt="Bella">
                <label>
                    <input type="radio" th:field="*{pizzaName}" value="Bella">
                    Bella
                </label>
                <div th:if="${#fields.hasErrors('pizzaName')}" th:errors="*{pizzaName}" class="error"></div>
            </div>
            <div class="pizza-option">
                <img th:src="@{/images/Margherita.png}" alt="Margherita">
                <label>
                    <input type="radio" th:field="*{pizzaName}" value="Margherita">
                    Margherita
                </label>
                <div th:if="${#fields.hasErrors('pizzaName')}" th:errors="*{pizzaName}" class="error"></div>
            </div>
            <div class="pizza-option">
                <img th:src="@{/images/Marinara.png}" alt="Marinara">
                <label>
                    <input type="radio" th:field="*{pizzaName}" value="Marinara">
                    Marinara
                </label>
                <div th:if="${#fields.hasErrors('pizzaName')}" th:errors="*{pizzaName}" class="error"></div>
            </div>
            <div class="pizza-option">
                <img th:src="@{/images/SpianataCalabrese.png}" alt="Spianata Calabrese">
                <label>
                    <input type="radio" th:field="*{pizzaName}" value="Spianata Calabrese">
                    Spianata Calabrese
                </label>
                <div th:if="${#fields.hasErrors('pizzaName')}" th:errors="*{pizzaName}" class="error"></div>
            </div>
            <div class="pizza-option">
                <img th:src="@{/images/TrioFormaggio.png}" alt="Trio Formaggio">
                <label>
                    <input type="radio" th:field="*{pizzaName}" value="Trio Formaggio">
                    Trio Formaggio
                </label>
                <div th:if="${#fields.hasErrors('pizzaName')}" th:errors="*{pizzaName}" class="error"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="size">Size:</label>
            <select id="size" th:field="*{pizzaSize}">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            <div th:if="${#fields.hasErrors('pizzaSize')}" th:errors="*{pizzaSize}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="numberOfPizzas">Quantity:</label>
            <input id="numberOfPizzas" type="number" th:field="*{numberOfPizzas}" min="1" max="10" required>
            <div th:if="${#fields.hasErrors('numberOfPizzas')}" th:errors="*{numberOfPizzas}" class="error"></div>
        </div>

        <div class="form-group">
            <button type="submit">Next</button>
        </div>

    </form>
</div>
    
</body>
</html>
